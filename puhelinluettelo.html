<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puhelinluettelo</title>
    <!-- Liitetään Bootstrap CSS - Käytetään Bootstrap tyylejä -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Puhelinluettelo</h1>
      <!-- Taulukko, jossa näytetään henkilöiden tiedot -->
      <table id="contactsTable" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nimi</th>
            <th>Puhelinnumero</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Takaisin etusivulle - linkki takaisin pääsivulle -->
      <p>
        <a href="index4.html" class="btn btn-secondary mt-3"
          >Takaisin etusivulle</a
        >
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
      // Odotetaan, että dokumentti on valmis
      $(document).ready(function () {
        // Haetaan tiedot JSON-tiedostosta
        $.getJSON(
          "http://a41d.k.time4vps.cloud:3001/henkilot",
          function (data) {
            let tableContent = "";
            // Käydään läpi kaikki henkilöt ja luodaan taulukko
            data.forEach((person) => {
              tableContent += `<tr><td>${person.nimi}</td><td>${person.puhelinnumero}</td></tr>`;
            });
            // Asetetaan taulukon sisältö
            $("#contactsTable tbody").html(tableContent);
          }
        );
      });
    </script>

    <!-- Liitetään Bootstrap JS - Käytetään Bootstrapin JavaScript-funktioita -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
