<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puhelinluettelo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Puhelinluettelo</h1>
    <p>
      Tämä on yksinkertainen puhelinluettelo, jossa voit lisätä henkilöitä ja
      etsiä puhelinnumeroita.
    </p>
    <div id="input">
      <label for="name">Nimi: </label>
      <input type="text" id="name" placeholder="Anna nimi" />
      <label for="phone">Puhelinnumero: </label>
      <input type="text" id="phone" placeholder="Anna puhelinnumero" />
      <button onclick="addContact()">Lisää henkilö</button>
    </div>
    <h2>Henkilöt</h2>
    <ul id="contactList"></ul>

    <h3>Hae puhelinnumero</h3>
    <input type="text" id="searchName" placeholder="Anna nimi haulle" />
    <button onclick="searchAndDisplayPhoneNumber()">Hae</button>
    <p id="searchResult"></p>

    <!-- Takaisin pääsivulle - linkki -->
    <a href="index.html" class="btn btn-primary mt-3"
      >Palaa takaisin pääsivulle</a
    >

    <!-- Liitetään JavaScript-tiedosto -->
    <script src="puhelin.js"></script>
  </body>
</html>
